<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Coloca tus estilos CSS aquí o enlaza una hoja de estilo externa */
        /* Ejemplo de estilos para hacer el contenido más responsive */
        body {
            font-size: 16px; /* Tamaño de fuente base */
        }

        /* Estilos específicos para dispositivos móviles */
        @media screen and (max-width: 500px) {
            body {
                font-size: 20px; /* Tamaño de fuente más pequeño para dispositivos móviles */
            }

            .flower {
                position: relative; /* Establece la posición en relativo para que sea el punto de referencia */
            }

            .text-below {
                position: absolute; /* Establece la posición en absoluta para superponerla */
                bottom: 19px; /* Ajusta la distancia desde la parte inferior */
                left: 19px; /* Ajusta la distancia desde la izquierda */
            }
        }
    </style>
    <title>Flower</title>
</head>
<body>

<div class="flower">
    <div class="text-above"></div>
    <div class="mid"></div>
    <div class="Petal1 p1"></div>
    <div class="Petal1 p2"></div>
    <div class="Petal1 p3"></div>
    <div class="Petal1 p4"></div>
    <div class="Petal2 p1"></div>
    <div class="Petal2 p2"></div>
    <div class="Petal2 p3"></div>
    <div class="Petal2 p4"></div>
    <div class="Petal3 p1"></div>
    <div class="Petal3 p2"></div>
    <div class="Petal3 p3"></div>
    <div class="Petal3 p4"></div>
</div>

<div class="text-below">PARA TERE (FUTURA MEJOR ENFERMERA)</div>

</body>
</html>
